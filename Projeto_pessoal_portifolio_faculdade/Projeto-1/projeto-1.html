<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon"/>
		<title>Projeto 1</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
	</head>
	<body>
		<main class="main-container">
			<header class="input-container">
				<input type="text" class="city-input" placeholder="Buscar Cidade" />
				<button class="search-btn">
					<span class="material-symbols-outlined"> search </span>
				</button>
			</header>

			<section class="weather-info" style="display: none">
				<div class="location-data-container">
					<div class="location">
						<span class="material-symbols-outlined"> location_on </span>
						<h4 class="country-text">Jakarta</h4>
					</div>
					<h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
				</div>

				<div class="weather-summary-cointer">
					<img
						src="assets/weather/clouds.svg"
						alt=""
						class="weather-summary-img"
					/>
					<div class="weather-summary-info">
						<h1 class="temp-text">29 °C</h1>
						<h3 class="condition-txt regular-txt">Clouds</h3>
					</div>
				</div>

				<div class="weather-conditions-container">
					<div class="condition-item">
						<span class="material-symbols-outlined"> water_drop </span>
						<div class="condition-info">
							<h5 class="regular-txt">Umidade</h5>
							<h5 class="humudity-value-txt">55%</h5>
						</div>
					</div>

					<div class="condition-item">
						<div class="condition-item">
							<span class="material-symbols-outlined"> air </span>
						</div>
						<div class="condition-info">
							<h5 class="regular-txt">Vel Vento</h5>
							<h5 class="wind-value-txt">2 M/s</h5>
						</div>
					</div>
				</div>

				<div class="forecast-items-container">
					<div class="forecast-item">
						<h5 class="forecast-item-date regular-txt">05 Aug</h5>
						<img
							src="assets/weather/thunderstorm.svg"
							alt=""
							class="forecast-item-img"
						/>
						<h5 class="forecast-item-temp">29 °C</h5>
					</div>

					<div class="forecast-item">
						<h5 class="forecast-item-date regular-txt">05 Aug</h5>
						<img
							src="assets/weather/thunderstorm.svg"
							alt=""
							class="forecast-item-img"
						/>
						<h5 class="forecast-item-temp">29 °C</h5>
					</div>

					<div class="forecast-item">
						<h5 class="forecast-item-date regular-txt">05 Aug</h5>
						<img
							src="assets/weather/thunderstorm.svg"
							alt=""
							class="forecast-item-img"
						/>
						<h5 class="forecast-item-temp">29 °C</h5>
					</div>

					<div class="forecast-item">
						<h5 class="forecast-item-date regular-txt">05 Aug</h5>
						<img
							src="assets/weather/thunderstorm.svg"
							alt=""
							class="forecast-item-img"
						/>
						<h5 class="forecast-item-temp">29 °C</h5>
					</div>
				</div>
			</section>

			<section class="search-city section-message">
				<img src="assets/message/search-city.png" alt="" />
				<div>
					<h1>Buscar Cidade</h1>
					<h4 class="regular-txt">
						Descubra as condições climáticas da cidade
					</h4>
				</div>
			</section>

			<section class="not-found section-message" style="display: none">
				<img src="assets/message/not-found.png" alt="" />
				<div>
					<h1>Buscar Cidade</h1>
					<h4 class="regular-txt">
						Descubra as condições climáticas da cidade
					</h4>
				</div>
                
			</section>
			<a href="/index.html">
				<button class="button">
				  <div class="button-box">
					<span class="button-elem">
					  <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
						<path
						  d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
						></path>
					  </svg>
					</span>
					<span class="button-elem">
					  <svg viewBox="0 0 46 40">
						<path
						  d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
						></path>
					  </svg>
					</span>
				  </div>
				</button>
			  </a>
			  
		</main>
		


		<script src="script.js"></script>
	</body>
</html>
